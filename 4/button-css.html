<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--마우스오버시 커서를 손가락 모양으로 변경 style='cursor:pointer'-->
    <input type="submit" value="전송하기" style="cursor: pointer;"><br><br>
    <!--button : 화면 낭독기에서 버튼 여부를 전달 받을 수 있으며,
        CSS를 이용해 원하는 형태로 꾸밀 수 있음-->
    <form>
        <button type="submit" class="subm" style="cursor: pointer;">
            <img src="images/tick.png" alt="submit">전송하기</button>
    </form>
</body>
</html>
