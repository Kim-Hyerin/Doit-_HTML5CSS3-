<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>label</title>
    <style>
        ul{
            list-style: none;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <form>
        <!--<label> 태그 사용하지 않음-->
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
            <li><input type="checkbox" value="grm">문법</li>
            <li><input type="checkbox" value="wr">작문</li>
            <li><input type="checkbox" value="rd">독해</li>
        </ul>
        <!--<label> 태그 사용
            선택 영역 확장-->
        <h3>수강 분야(1과목만 선택 가능)</h3>
        <ul>
            <label><li><input type="radio" name="subject" value="eng" >영어회화</li></label>
            <label><li><input type="radio" name="subject" value="ch">중국어회화</li></label>
            <label><li><input type="radio" name="subject" value="jp">일어회화</li></label>
        </ul>
    </form>
</body>
</html>
