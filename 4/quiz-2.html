<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:540px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h3>개인정보</h3>
				<ul>
					<li>
						<label for="f-name">이름</label>
						<input type="text" id="f-name" placeholder="공백없이 입력하세요">
					</li>
					<li>
						<label for="f-tel">연락처</label>
						<input type="tel" id="f-tel">
					</li>
				</ul>
				
				<h3>지원 분야</h3>
				<ul>
					<li>
						<label for="publishing"><input type="radio" id="publishing" name="field">웹 퍼블리싱</label>
					</li>
					<li>
						<label for="developer"><input type="radio" id="developer" name="field">웹 애플리케이션 개발</label>
					</li>
					<li>
						<label for="maintenance"><input type="radio" id="maintenance" name="field">개발 환경 개선</label>
					</li>
				</ul>

				<h3>지원 동기</h3>
				<textarea placeholder="본사 지원 동기를 간략히 써 주세요" cols="70" rows="6"></textarea>
				
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
