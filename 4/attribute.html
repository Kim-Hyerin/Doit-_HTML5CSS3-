<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <style>
        body {
            background-color: white;
        }
        form legend{
            font-size: 15px;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        form label.reg{
            float: left;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        form ul li{
            color: rgb(72, 161, 72);
            font-size: 14px;
            font-weight: bold;
            list-style: none;
            margin-bottom: 14px;
        }
        fieldset{
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(68, 106, 177);">여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li><label class="reg" for="subject">영어회화(초급)</label>
                <input type="text" id="subject" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li><label class="reg" for="username">이름</label>
                    <!--required-필수 입력칸-->
                    <input type="text" id="username" autofocus required>
                </li>
                <li><label class="reg" for="studentID">학번</label>
                    <input type="text" placeholder="하이픈(-)없이 입력" id="studentID" maxlength="8">
                </li>
                <li><label class="reg" for="department">학과</label>
                    <select id="department">
                    <optgroup label="공과대학">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    <optgroup label="인문대학">
                        <option value="lang">어문학부</option>
                        <option value="history">사학과</option>
                        <option value="philo">철학과</option>
                    </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li><label class="reg" for="book">교재</label>
                    <input type="text" id="book" value="1" size="3">
                </li>
                <li><label class="reg" for="worksheet">워크시트</label>
                    <input type="text" id="worksheet" value="1" size="3">
                </li>
                <li><label class="reg" for="grouporder">단체주문</label>
                    <input type="number" id="grouporder" value="10" size="5" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
