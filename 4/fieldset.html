<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
    <style>
        ul{
            list-style: none;
            padding-left: 0px;
        }
        li{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">&nbsp;이&nbsp;&nbsp; 름&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="name">
                </li>
                <li><label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>
            </ul>
        </fieldset><br>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아 이 디&nbsp;&nbsp;</label>
                    <input type="text" id="userid">
                </li>
                <li><label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
