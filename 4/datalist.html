<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        fieldset{
            font-weight: bold;
            font-size: 14px;
            margin-bottom:25px;
        }
        ul li{
            list-style: none;
            padding: 10px 0px;
        }
        .title{
            color: rgb(105, 168, 42);
            float: left;
        }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강 신청인</legend>
        <ul>
            <li>
                <label for="studentID" class="title">학번&nbsp;&nbsp;</label>
                <input type="text" id="studentID">
            </li>
            <li>
                <label for="name" class="title">이름&nbsp;&nbsp;</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="department" class="title">학과&nbsp;&nbsp;</label>
                <select id="department"> 
                    <optgroup label="공과대학">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    <optgroup label="인문대학">
                        <option value="lang">어문학부</option>
                        <option value="history">사학과</option>
                        <option value="philo">철학과</option>
                    </optgroup>
                    </select>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>수강 과목을 선택하세요</legend>
        <ul>
            <li><label for="favr" class="title">관심분야&nbsp;&nbsp;</label>
                <input type="text" list="favo">
                <datalist id="favo">
                    <option value="grammar" label="문법"></option>
                    <option value="voca" label="어휘"></option>
                    <option value="speaking" label="회화"></option>
                    <option value="listening" label="리스닝"></option>
                    <option value="news" label="뉴스청취"></option>
                </datalist>
            </li>
        </ul>
    </fieldset>
</body>
</html>
