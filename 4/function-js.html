<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>웹 폼</title>
	<style>
		ul li{
			list-style: none;
		}
	</style>
</head>

<body>
	<!--두 수의 합 구하는 자바스크립트 함수 oninput
	parseInt : value값을 정수로 바꾸어주는 함수-->
	<h2>계산 결과 - &lt;output&gt;</h2>
	<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
		<input type="number" name="num1" value="0">
		+<input type="number" name="num2" value="0">
		=<output name="result" for="num"></output>
	</form><br>

	<h2>진행 상태 - &lt;prograss&gt; value, max</h2>
	<ul>
		<li>
			<label>10초 남음</label>
			<!--전체 60초 중 50초 진행-->
			<progress value="50" max="60"></progress>
		</li><br>
		<li>
			<label>진행률 30%</label>
			<!--전체 100% 중 30% 진행-->
			<progress value="30" max="100"></progress>
		</li>
	</ul><br>

	<h2>할당 크기 - &lt;meter&gt; min, max, value, low, high, optimum</h2>
	<ul>
		<li>
			<label>점유율 0.8</label>
			<!--전체 크기 1을 기준으로 0.8 차지-->
			<meter value="0.8"></meter>
		</li><br>
		<li>
			<label>사용량 64%</label>
			<!--전체 크기 100% 중 64% 차지-->
			<meter min="0" max="100" value="64"></meter>
		</li><br>
		<li>
			<label>트래픽 초과</label>
			<!--전체 크기 1024~10240 중 low:2048, high:8192, 현재:9216-->
			<meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
		</li><br>
		<li>
			<label>적절한 트래픽</label>
			<!--전체 크기 1 중에서 현재 0.5 차지, 적정도는 0.8 -->
			<meter value="0.5" optimum="0.8"></meter>
		</li>
	</ul>
</body>
</html>
