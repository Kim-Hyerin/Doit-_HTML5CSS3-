<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
    <style>
			.origin {
				width: 200px;
				height: 134px;
				border: 1px solid black;
				float:left;
				margin:40px;
			}
            .movex:hover { 
				/* 이전 버전 브라우저 호환 접두사 */
                -webkit-transform: translateX(50px); /* Chrome, Opera 12, Safari 3 */
                -ms-transform: translateX(50px); /* IE 9 */
                -moz-transform: translateX(50px); /* Firefox 3 */
                -o-transform: translateX(50px); /* Opera 10 */
                transform: translateX(50px); /* 지정 크기만큼 x축 이동 */
            }
            .movey:hover { 
                -webkit-transform: translateY(20px);
                -ms-transform: translateY(20px);
                -moz-transform: translateY(20px);
                -o-transform: translateY(20px);
                transform: translateY(20px); /* 지정 크기만큼 y축 이동 */
            }
            .movexy:hover { 
                -webkit-transform: translate(10px, 20px);
                -ms-transform: translate(10px, 20px);
                -moz-transform: translate(10px, 20px);
                -o-transform: translate(10px, 20px);
                transform: translate(10px, 20px); /* 지정 크기만큼 x, y축 이동 */
            }
		</style>
	</head>
	<body>
		<h2>move x</h2>		
		<div class="origin">
			<div class="movex">
				<img src="images/bus.jpg">
			</div>
		</div>
		<h2>move y</h2>
		<div class="origin">
			<div class="movey">
				<img src="images/bus.jpg">
			</div>
		</div>
		<h2>move xy</h2>
		<div class="origin">
			<div class="movexy">
				<img src="images/bus.jpg">
			</div>
		</div>
	</body>
</html>
