<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
    <style>
			div {
				width:200px;
				height:200px;
			}
			.container{
				border:1px solid black;				
				perspective:300px;
				margin-top:100px;
				margin-left:100px;
				float:left;
			}
			.box1 {
				background:#82cbd8;
				-webkit-transform:rotateY(45deg);
				-moz-transform:rotate(45deg);
				-o-transform:rotateY(45deg);
				-ms-transform:rotateY(45deg);
				transform: rotateY(45deg); /* Y축 기준으로 45도 회전 */
			}
			.box2 {
				background: #0d6097; /* 하위 box */
				-webkit-transform-origin: left top;
				-moz-transform-origin: left top;
				-ms-transform-origin: left top;
				-o-transform-origin: left top;
				transform-origin: left top; /* left top 기준 */
				-webkit-transform: rotateY(45deg);
				-moz-transform: rotateX(45deg);
				-ms-transform: rotateX(45deg);
				-o-transform: rotateX(45deg);
				transform: rotateX(45deg); /* X축 기준으로 45도 회전 */
			}
            #tr-style1 {
                -webkit-transform-style: flat;
                transform-style: flat; /* 하위 요소(box2)를 평면으로 처리 */
            }
			#tr-style2 {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d; /* 하위 요소들(box2)에 3D효과 적용 */
			}
		</style>
	</head>
	<body>
		<h1>transform-style 속성 - 3D 변형 적용하기</h1>		
		<div class="container">
			<div class="box1" id="tr-style1">
				<div class="box2"></div>
			</div>
		</div>
		<div class="container">
			<div class="box1" id="tr-style2">
				<div class="box2"></div>
			</div>
		</div>
	</body>
</html>
