<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>

    .origin {
        width: 210px;
        height: 200px;
        margin: 56px;
        float: left;
        border: 1px solid black;
        -webkit-perspective: 200px;
        -moz-perspective: 200px;
        -ms-perspective: 200px;
        perspective: 200px; /* 3차원에서 입체적인 느낌을 주기 위해 깊이감을 주는 속성 */
    }
    .rotatex {
        -webkit-transform: rotateX(45deg);
        -moz-transform: rotateX(45deg);
        -o-transform: rotateX(45deg);
        -ms-transform: rotateX(45deg);
        transform: rotateX(45deg); /* X축 기준으로 시계방향 45도 회전 */
    }
    .rotatey {
        -webkit-transform: rotateY(45deg);
        -moz-transform: rotateY(45deg);
        -o-transform: rotateY(45deg);
        -ms-transform: rotateY(45deg);
        transform: rotateY(45deg); /* Y축 기준으로 시계방향 45도 회전 */
    }
    .rotatez {
        -webkit-transform: rotateZ(45deg);
        -moz-transform: rotateZ(45deg);
        -o-transform: rotateZ(45deg);
        -ms-transform: rotateZ(45deg);
        transform: rotateZ(45deg); /* Z축 기준으로 시계방향 45도 회전 */
    }
    .rotatexyz {
        -webkit-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        -moz-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        -o-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        -ms-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        transform: rotate3d(2.5, 1.2, -1.5, 45deg); /* X축으로 2.5, Y축으로 1.2, Z축으로 -1.5만큼의 방향 벡터로 45도 회전 */
    }
</style>
</head>

<body>
    <h1>rotate 3차원 함수</h1>
    <h2>rotate x 45deg</h2>
	<div class="origin">
		<div class="rotatex"><img src="images/fruit.jpg" alt=""></div>
	</div>
    <h2>rotate y 45deg</h2>
	<div class="origin">
		<div class="rotatey"><img src="images/fruit.jpg" alt=""></div>
	</div>
    <h2>rotate z 45deg</h2>
	<div class="origin">		
		<div class="rotatez"><img src="images/fruit.jpg" alt=""></div>
	</div>
    <h2>rotate xyz 2.5, 1.2, -1.5, 45deg</h2>
	<div class="origin">	
		<div class="rotatexyz"><img src="images/fruit.jpg" alt=""></div>	
	</div>
</body>
</html>
