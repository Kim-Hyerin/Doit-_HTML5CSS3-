<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
    <style>
			.origin {
				width: 210px;
				height: 200px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}
            .scalex:hover {
                -webkit-transform: scaleX(1.2);
                -ms-transform: scaleX(1.2);
                -moz-transform: scaleX(1.2);
                -o-transform: scaleX(1.2);
                transform: scaleX(1.2); /* 마우스 오버시 가로 1.2배 확대 */
            }
            .scaley:hover {
                -webkit-transform: scaleY(1.5);
                -ms-transform: scaleY(1.5);
                -moz-transform: scaleY(1.5);
                -o-transform: scaleY(1.5);
                transform: scaleY(1.5); /* 마우스 오버시 세로 1.5배 확대 */
            }
            .scalexy:hover {
                -webkit-transform: scale(0.7);
                -ms-transform: scale(0.7);
                -moz-transform: scale(0.7);
                -o-transform: scale(0.7);
                transform: scale(0.7); /* 마우스 오버시 가로세로 0.7배 확대 */
            }
		</style>
	</head>
	<body>
		<h2>scale x</h2>			
		<div class="origin">
			<div class="scalex">
				<img src="images/fruit.jpg">
			</div>
		</div>
		<h2>scale y</h2>	
		<div class="origin">
			<div class="scaley">
				<img src="images/fruit.jpg">
			</div>
		</div>
		<h2>scale xy</h2>	
		<div class="origin">
			<div class="scalexy">
				<img src="images/fruit.jpg">
			</div>
		</div>
	</body>
</html>
