<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.tr1 {
		width: 100px;
		height: 100px;
		background-color: blue;
		border: 1px solid black;
		-webkit-transition-property: width, height;
		-moz-transition-property: width, height;
		-o-transition-property: width, height;
		transition-property: width, height; /* transition 대상 설정 - 너비와 높이에 트랜지션 적용 */
		-webkit-transition-duration: 2s, 1s;
		-moz-transition-duration: 2s, 1s;
		-o-transition-duration: 2s, 1s;
		transition-duration: 2s, 1s; /* transition 진행 시간 설정 - 너비 2초, 높이 1초에 걸쳐 트랜지션 */
	}
	.tr1:hover {
		width:200px;
		height:120px;
		
	}
</style>
</head>

<body>
	<h2>transition-property 속성 - 트랜지션을 적용할 속성 지정하기</h2>
	<h2>transition-duration 속성 - 트랜지션 진행 시간 지정하기</h2>
	<h3>transition-property: width, height<br>transition-duration: 2s, 1s</h3>
	<div class="tr1"></div>
</body>
</html>
