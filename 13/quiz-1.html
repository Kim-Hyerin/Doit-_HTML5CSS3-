<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS 애니메이션</title>
<!--[if lt IE 9]>
<script src="html5shiv.js"></scirpt>
<![endif]-->
<style>
  body {
    padding-top:50px;
    padding-left:50px;
  }
  .box {
    width: 100px;
    height: 100px;
    background: green;
    border: 1px solid black;
    border-radius: 5px;
    -moz-transition: background 1s;
    -o-transition: background 1s;
    -webkit-transition: background 1s;
    transition: background 1s; /* 배경 색이 천천히 바뀌도록 하며, 진행 시간은 1초 */
  }
  .box:hover {
    background: yellow; /* 배경 색을 yellow로 바꾸기 */
  }
</style>
</head>

<body>
  <div class="box"></div>
</body>
</html>
