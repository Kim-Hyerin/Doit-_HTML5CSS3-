<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Fluid font</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* 부모 요소의 영향을 받는 em 단위에 비해, rem 단위는 처음부터 기본 크기를 지정하여 중간에 기본 값이 바뀌지 않는다. */
    body {
      font-size:16px; /* 기본 단위 지정 */
    }
		#wrapper {
			width:96%;
			margin:0 auto;
			font-size:12px;
		}
			.header-text{
				font-size:2rem; /* 1rem = 16px ; 2rem = 32px */
				text-align:center;
			}
    			.fluid-text {
      			font-size:1.5rem; /* 1rem = 16px ; 1.5rem = 24px */
    			}
	</style>
</head>

<body>
	<div id="wrapper">
		<header class="header-text">
      <p> 가변 글꼴 </p>
			<p class="fluid-text"> 가변 폰트 </p>
		</header>
	</div>
</body>
</html>
