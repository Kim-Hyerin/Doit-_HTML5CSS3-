<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Fixed Grid Layout</title>
<style>
	#wrapper {
		width:960px; /* 960px로 너비 고정 */
		margin:0 auto; /* 양쪽 정렬 */
	}
	/* 가변 그리드용 너비 값 계산(%) =  (요소 너비 / 콘텐츠 전체를 감싸는 요소 너비) * 100 */
	header {  /* 헤더 */
		width:960px; /* 가변 100% */
		height:120px;
		background-color:#066cfa;
		border-bottom:1px solid black;
	}
	.header-text{
		font-size:32px;
		color:white;
		text-align:center;
		line-height:120px;
	}
	.content {   /* 본문 */
		float:left; /* 왼쪽 정렬 */
		width:600px; /* 가변 62.5% */
		height:400px;	
		padding:15px; /* 안쪽 테두리 여백 */ /* 가변 1.5625% */
		background-color:#ffd800;
	}
	.right-side {  /* 사이드 바 */
		float:right; /* 오른쪽 정렬 */
		width:300px; /* 가변 31.25% */
		height:400px;
		padding:15px; /* 안쪽 테두리 여백 */ /* 가변 1.5625% */
		background-color:#00ff90;
	}
	footer {  /* 푸터 */ /* 가변 100% */
		clear:both; /* float L, R 해제 */
		height:120px; /* 가변 레이아웃은 너비가 줄거나 늘어나면 높이 값이 계속 바뀌므로 높이 값은 백분율로 바꾸지 않음 */
		background-color:#c3590a;
	}
</style>
</head>

<body>
	<div id="wrapper">
		<header>
			<h1 class="header-text">고정 그리드 레이아웃</h1>
		</header>
		<section class="content">
			<h4>본문</h4>
		</section>
		<aside class="right-side">
			<h4>사이드바</h4>
		</aside>
		<footer>
			<h4>푸터</h4>
		</footer>
	</div>
</body>
</html>
