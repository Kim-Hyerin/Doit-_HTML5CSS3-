<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Media Queries</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 단말기 크기와 뷰포트 크기를 하나로 통일해 사용하기 위해 뷰포트 지정시 width=device-width로 놓고 사용 -->
<style>
	/* 기기별 뷰포트 크기 확인 사이트 : http://viewportsizes.com/ */
	/* 단말기 */
	body {
		background-color:#eee;
	}
	/* screen - 컴퓨터, 스마트폰 스크린 */
	@media screen and (orientation:landscape) { /* 화면 방향 : 단말기 가로 방향 (가로가 긴 풍경화)*/
		body {background-color:orange;}
	}
	@media screen and (orientation:portrait) { /* 화면 방향 : 단말기 세로 방향 (세로가 긴 초상화)*/
		body {background-color:yellow;}
	}
</style>
</head>

<body>
		<h1>Meida Query</h1>
</body>
</html>
