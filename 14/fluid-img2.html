<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Fluid Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- picture 태그와 source 태그 - 상황별로 다른 이미지 표시하기 -->
	<picture>
		<!-- srcset: 이미지 파일 경로 / media: 표시 조건 -->
		<source srcset="images/shop-large.jpg" media="(min-width:1024px)"> <!-- PC -->
		<source srcset="images/shop-medium.jpg" media="(min-width:768px)"> <!-- 태블릿 -->
		<source srcset="images/shop-small.jpg" media="(min-width:320px)"> <!-- 스마트폰 -->
		<img src="images/shop.jpg" alt="fill with coffee" style="width:100%;">
	</picture>
</body>
</html>
