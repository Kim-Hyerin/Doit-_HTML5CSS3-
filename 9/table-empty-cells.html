<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>table empty-cells</title>
    <style>
			body{
				font-family:"맑은 고딕", "고딕", "굴림";
			}
			.schedule {
				border-collapse:separate;
				margin:20px;
			}
			td {
				border:1px solid black;
				padding:10px;
				text-align:center;				
			}
			#tb1 td{
				empty-cells:show;
			}
			#tb2 td {
				empty-cells:hide;
			}
			.accent {
				color: rgb(82, 82, 202);
			}
		</style>
	</head>
	<body>
		<h2>빈 셀의 표시 여부 지정하기 <span class="accent">empty-cells</span>: show | hide</h2>
		<h3>empty-cells:show 빈 셀에 테두리 그리기</h3>
		<table class="schedule" id="tb1">
			<caption>프로축구 경기 일정</caption>
			<tr>
				<td>울산</td>
				<td>울산 vs 인천</td>
				<td>TV 중계</td>
			</tr>		
			<tr>
				<td>부산</td>
				<td>부산 vs 대전</td>
				<td></td>
			</tr>		
			<tr>
				<td>서울</td>
				<td>서울 vs 강원</td>
				<td></td>
			</tr>					
		</table>

		<h3>empty-cells:hide 내용 빈 셀에 테두리 그리지 않고 비워두기</h3>
		<table class="schedule" id="tb2">
			<caption>프로축구 경기 일정</caption>
			<tr>
				<td>울산</td>
				<td>울산 vs 인천</td>
				<td>TV 중계</td>
			</tr>
			<tr>
				<td>부산</td>
				<td>부산 vs 대전</td>
				<td></td>
			</tr>
			<tr>
				<td>서울</td>
				<td>서울 vs 강원</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
