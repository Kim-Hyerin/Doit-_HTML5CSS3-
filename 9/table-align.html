<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Table CSS</title>
    <style>
			.table1, .table2, td {
				border:1px solid #ccc;
				width: 400px;
			}
			td {
				height:100px;
				padding:20px;
			}
			.ta1 { text-align: left;}
			.ta2 { text-align: center;}
			.ta3 { text-align: right;}

			.va1 { vertical-align:top; }
			.va2 { vertical-align:bottom; }
			.va3 { vertical-align:middle; }
		</style>
	</head>
	<body>
		<h3>수평 정렬</h3>
		<table class="table1">
			<caption>text-align</caption>
			<tr>
				<td class="ta1">left</td>
				<td class="ta2">center</td>
				<td class="ta3">right</td>
			</tr>
		</table><br>
		<h3>수직 정렬</h3>
		<table class="table2">
			<caption>vertical-align</caption>
			<tr>
				<td class="va1">top</td>
				<td class="va2">bottom</td>
				<td class="va3">middle</td>
			</tr>
		</table>
	</body>
</html>
