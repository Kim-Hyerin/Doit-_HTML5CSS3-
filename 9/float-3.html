<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px; /* 내부 여백 */
			margin:10px; /* 외부 여백 */
		}
		.box1{
			background:#ffd800; /* 요소 배경색 */
			float:left; /* 왼쪽으로 배치 */
		}
		.box2 {
			background: #0094ff; /* 요소 배경색 */
			float:left; /* 왼쪽으로 배치 */
		}
		.box3 {
			background: #00ff21; /* 요소 배경색 */
		}
		.box4 {
			background:#a874ff; /* 요소 배경색 */
			clear:both; /* float 속성 해제 */
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
