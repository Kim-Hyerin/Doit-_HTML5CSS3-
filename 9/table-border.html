<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>table border</title>
    <style>
			body{
				font-family:"맑은 고딕", "고딕", "굴림"; /* 글꼴 */
			}
			.table1 {
				border:1px solid black; /* 표 테두리 */
				/*border-collapse: collapse; 테두리 통합 */
			}
			.table1 td {
				border:1px dotted black; /* 셀 테두리 */
				padding:10px; /* 셀 내부 여백 */
				text-align:center; /* 텍스트 중앙 정렬 */
			}
		</style>
	</head>
	<body>
		<h2>실선 표 테두리와 점선 셀 테두리 표현</h2>
		<table class="table1">
			<caption>프로축구 경기 일정</caption>
			<tr>
				<td>울산</td>
				<td>울산 vs 인천</td>
			</tr>		
			<tr>
				<td>부산</td>
				<td>부산 vs 대전</td>
			</tr>		
			<tr>
				<td>서울</td>
				<td>서울 vs 강원</td>
			</tr>		
		</table>
	</body>
</html>
