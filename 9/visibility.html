<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>visibility 속성</title>
		<style>
			img {
				margin:10px;
				padding:5px;
				border:1px solid black;
			}
			.invisible {
				visibility:hidden;
			}
			.col {
				visibility: collapse;
			}
		</style>
	</head>
	<body>
		<h2>요소를 보이게 하거나 보이지 않게 하기</h2>
			<h3>visible - 화면에 요소 표시(default)</h3>
			<img src="images/pic1.jpg">
			<h3>hidden - 화면에서 요소 감추기(크기는 유지하여 배치에 영향을 미침)</h3>
			<img src="images/pic2.jpg" class="invisible">
			<h3>collapse - 표 그룹에서 지정하면 겹치도록 조절, 그 외 hidden으로 표시</h3>
			<img src="images/pic3.jpg">
	</body>
</html>
