<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플렉스 박스</title>
	<style>
		.wrapper {
			width: 500px;
			height: 50px;
			margin: 0 auto 20px;
			display: flex;
			border: 2px solid black;
		}
		/* justify-content: 주축 기준의 배치 방법 지정하기 */
		#container1 {
			justify-content:flex-start;
			/* 주축의 시작점 기준 배치(default) */
		}
		#container2 {
			justify-content: flex-end;
			/* 주축의 끝점 기준 배치 */
		}
		#container3 {
			justify-content: center;
			/* 주축의 중앙 기준 배치 */
		}
		#container4 {
			justify-content: space-between;
			/* 첫번째 항목은 시작점, 마지막 항목은 끝점에 배치 후
			중앙 항목들을 같은 간격으로 배치 */
		}
		#container5 {
			justify-content: space-around;
			/* 모든 플렉스 항목을 같은 간격으로 배치 */
		}						
		.wrapper div {
			width:100px;
			border: 2px solid black;
			background:#ccc;
		}
		h1 {
			text-align:center;
		}
		p {
			font-weight:bold;
			text-align:center;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>justify-content : flex-start (기본값)</h1>
	<div id="container1" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : flex-end</h1>
	<div id="container2" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : center</h1>
	<div id="container3" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : space-between</h1>
	<div id="container4" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : space-around</h1>
	<div id="container5" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
</body>
</html>
