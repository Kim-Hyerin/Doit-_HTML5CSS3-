<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플렉스 박스</title>
	<style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
			display: -webkit-box; /* iOS 6 이하, 사파리 3.1 */
			display: -moz-box; /* 파이어폭스 19 이하 */
			display: -ms-flexbox; /* IE 10 */
			display: -webkit-flex; /* 웹킷 구 버전 */
            display: flex; /* 표준 스펙 */
            -ms-flex-wrap: wrap-reverse;
            -webkit-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
			/* 플렉스 항목 여러 줄로 배치하되, 기존 방향과 반대(교차축의 끝점에서 시작점으로) */
			/* flex-flow: column wrap; - 플렉스 방향(flex-direction)과 여러 줄의 배치(flex-wrap)를 공백 문자로 구분해 한꺼번에 지정 가능 */
            border: 2px solid black;
        }	
		#container div {
			width:200px;
			border: 2px solid black;
			background:#ccc;
		}
		h2 {
			font-size:20px;
			font-weight:bold;
			padding:20px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box1"><h2>1</h2></div>
		<div id="box2"><h2>2</h2></div>
		<div id="box3"><h2>3</h2></div>
	</div>
</body>
</html>
