<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;
			border:2px solid;
			border-radius:20px;
		}
		.box1{ box-shadow:2px -2px 5px 0px black;}
		.box2{ box-shadow:5px 5px 15px 5px gray;}
	</style>
</head>
<body>
	<h2>그림자 효과</h2>
	<h3>box-shadow: 수평 거리/수직 거리/흐림 정도/번짐 정도(0이어도 그림자는 보임)/색상/inset</h3><br>

	<h3>box-shadow: 2px -2px 5px 0px black</h3>
	<div class="box1"></div>
	<h3>box-shadow: 5px 5px 15px 5px gray</h3>
	<div class="box2"></div>
</body>
</html>
