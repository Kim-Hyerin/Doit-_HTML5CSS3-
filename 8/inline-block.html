<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록 레벨과 인라인 레벨</title>
	</head>
	<body>
		<h1>시간이란...</h1> <!--블록 레벨-->
		<p>내일 죽을 것처럼 오늘을 살고 </p> <!--블록 레벨-->
		<p>영원히 살 것처럼 <span style="color:red">내일을 꿈꾸어라.</span><!--인라인 레벨--> </p>
		
		<br>
		<p style="font-size: 1.1em;">
		<strong>블록 레벨 태그</strong> : p, h1~h6, ul, ol, div, blockquote, form, hr, table, fieldset, address<br>
		<strong>인라인 레벨 태그</strong> : img, object, br, sub, sup, span, input, textarea, label, button
		</p>
</body>
</html>
