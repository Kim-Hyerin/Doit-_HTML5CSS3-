<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px solid #ccc; /* 아랫 부분 - 3px짜리 회색 실선*/
		}
		p {
			padding: 10px;
			border: 3px dotted black; /* 모든 방향 - 3px짜리 검정 점선 */
		}
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-width:5px;  /* 테두리 굵기 */
		}
		.box1 { border-style:solid; }  /* 실선 */
		.box2 { border-style:dotted;
				border-color: red;}  /* 점선, 테두리 색 빨강 */
		.box3 { border-style:dashed;
				border-color: blue;}  /* 선으로 된 점선, 테두리 색 파랑*/
	</style>
</head>
<body>
	<h1>박스 모델-border</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다. </p>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>
</html>
