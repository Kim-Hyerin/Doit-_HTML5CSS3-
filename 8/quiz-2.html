<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			nav ul {
				list-style: none; /* 목록 불릿 없애기 */
			}
			nav ul li{
				display: inline-block; /* 목록 항목 가로로 배치 */
				border: 1px solid black; /* 각 항목에 1px 검정 실선 추가 */
				padding: 10px 20px; /* 상하 패딩 10px, 좌우 패딩 20px */
				margin: 10px; /* 각 항목 사이 마진 10px */
			}
			a:link, a:visited {
				color:black; /* 링크 항목 글자 색 */
				text-decoration: none; /* 링크 항목 밑줄 없애기 */
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
