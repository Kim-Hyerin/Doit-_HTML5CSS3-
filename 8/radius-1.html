<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>radius</title>
	<style>
		div {
			width: 300px; /* 너비 */
			height: 200px; /* 높이 */
			margin : 20px; /* 영역간 마진 */
			display: inline-block; /* 가로로 배치 */
		}
		.round {
			border:2px solid red; /* 2px 빨강 실선 */
			border-radius:20px;  /* 모서리 20px 만큼 라운딩 */
		}
		#bg {
			background:url(images/pic1.jpg) no-repeat; /* 배경 이미지 */			
			background-size:cover;  /* 영역 모두 채우기 */
		}
	</style>
</head>
<body>
	<h3>반지름이 20px인 원으로 테두리 둥글게 하기</h3>
	<div class="round"></div>
	<div class="round" id="bg"></div>
</body>
</html>
