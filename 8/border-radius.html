<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            border: 3px solid red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h3>3px 빨간색 실선 테두리의 사각 영역을 원처럼 표시</h3>
    <div></div>
</body>
</html>
