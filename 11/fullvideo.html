<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>동영상 배경</title>	
		<style>
			#bg {
				position: fixed;
				left: 0; /* 왼쪽에 여백 없이 채움 */
				top: 0; /* 위쪽에 여백 없이 채움 */
				width: auto; /* 동영상 너비를 화면에 꽉 차게 채움 */
				height: auto; /* 동영상 높이를 화면에 꽉 차게 채움 */
				min-width: 100%; /* 동영상 너비를 화면에 꽉 차게 채움 */
				min-height: 100%; /* 동영상 높이를 화면에 꽉 차게 채움 */
				z-index: -100; /* 가장 아래에 놓이도록 함 */
				background: url(./images/flame.jpg) left top no-repeat; /* 동영상을 재생할 수 없을 때 배경 이미지 추가 */
				background-size: cover;
			}

			#container {
				position:relative;
        		text-align:center;
				margin-top: 30%;
				margin-left: 30%;
			}

      		h2 {
        		font-size:2em;
      		}

			h1 {
				font-size:3.5em;
			}

      		a:link, a:visited { 
        		text-decoration:none;
        		color:#222;
      		}

     		a:hover {
        		cursor:pointer;
      		}
		</style>
		<!--[if lt IE 9]> /* IE9 버전 이하일 때 실행 */
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
	</head>
	<body>
		<video src="media/flame.mp4" autoplay loop muted poster="./images/flame.jpg" id="bg"></video>
		<div id="container">
      <h2>사람을 구체적으로 도와주는 책</h2>
      <h1><a href="http://www.easyspub.co.kr">이지스퍼블리싱</a></h1>				
		</div>
		
	</body>
</html>
