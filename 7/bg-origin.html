<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div {
      width:400px; /* 너비 */
      height:200px; /* 높이 */
      padding: 35px; /* 셀과 내용물 사이 여백 */
      border: 15px  solid #ccc; /* 테두리 굵기, 모양, 색상 */      
			margin-bottom:20px; /* 셀 아래 여백 */
    }
    .bg1 { 
      background:url('images/bg3.jpg') no-repeat; /* 배경 이미지 링크, 반복 없음 */   
      background-origin:border-box; /* 테두리 색에 가렸지만 이미지가 테두리 영역부터 시작 */
      /* background-size: cover; 이미지 전체 표시-자동 확대/축소 */
    }
    .bg2 { 
      background:url('images/bg3.jpg') no-repeat; /* 배경 이미지 링크, 반복 없음 */    
      background-origin:padding-box; /* 패딩 영역부터 이미지 시작 */
      /*background-size: cover; 이미지 전체 표시-자동 확대/축소 */
    }
    .bg3 { 
      background:url('images/bg3.jpg') no-repeat; /* 배경 이미지 링크, 반복 없음 */   
      background-origin:content-box; /* 내용 영역부터 이미지 시작 */
      /*background-size: cover; 이미지 전체 표시-자동 확대/축소 */
    }
    .accent { color: rgb(84, 84, 202);} /* 강조 글자 색 */
  </style>
</head>
<body>
  <h2>배경 이미지 배치할 기준 조절하기 - <span class="accent">background-origin</span></h2>
  <h2>background-origin : border-box | padding-box | content-box</h2>
  <h3>border-box(테두리색에 가렸지만 이미지가 테두리 영역부터 시작)</h3><div class="bg1"></div>
	<h3>padding-box(패딩 영역부터 이미지 시작)</h3><div class="bg2"></div>
	<h3>content-box(내용 영역부터 이미지 시작)</h3><div class="bg3"></div>
 </body>
</html>
