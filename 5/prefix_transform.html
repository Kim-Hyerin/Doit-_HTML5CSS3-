<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <!-- '-prefix-free' 자바스크립트파일 : 자동 접두사-->
    <script src="prefixfree.min.js"></script>
    <style>
        .box{
			position:absolute;
			left:50px;
			top:70px;
			width:100px;
			height:60px;
			background:#fff;
			border:2px solid green;
			text-align:center;
			line-height:60px;
        }

        .box:hover{

            transform: rotate(15deg);

            /*
            브라우저 접두사 : 시계방향 15도 회전

            -webkit-transform: rotate(15deg); 사파리, 크롬 브라우저
            -moz-transform: rotate(15deg); 모질라, 파이어폭스 브라우저
            -o-transform: rotate(15deg); 오페라 브라우저
            -ms-transform: rotate(15deg); 마이크로소프트 인터넷 익스플로러 브라우저
            */
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
</html>
