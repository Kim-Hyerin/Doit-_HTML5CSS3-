<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-style</title>
</head>
<style>
    /* decoration: none | underline | overline | line-through */
    .decoration h2{
        color: tomato;
    }
    a {
        text-decoration: none; /* 밑줄 없음 */
    }
    .edited{
        text-decoration: line-through; /* 기존 내용과 바꾼 내용 비교 가능한 취소선 */
    }
    .trans1{
        text-transform: uppercase; /* 대문자로 표시 */
    }
    .trans2{
        text-transform: capitalize; /* 첫 글자만 대문자로 표시 */
    }
    /* shadow: <가로 거리> <세로 거리> <번짐 정도> <색상> */
    .shadow1{
        color: orange ;
        text-shadow: 1px 1px;
    }
    .shadow2{
        color: #fff;
        text-shadow: 5px 5px 3px #f00;
    }
    .shadow3{
        color: #fff;
        text-shadow: 7px -7px 5px #000;
    }
    .shadow4{ /* 그림자 중복으로 효과 주기 */
        color: #000;
        text-shadow: 0 0 4px #ccc,
                     0 -5px 4px #ff3,
                     2px -10px 6px #fd3,
                     -2px -15px 11px #f80,
                     2px -19px 18px #f20;
    }
    /* letter: 자간은 가능하면 em단위로 지정하기(글꼴에 맞추어 자간 유지) */
    .letter1{
        letter-spacing: 0.2em;
    }
    .letter2{
        letter-spacing: 0.5em;
    }
</style>
<body>
    <div class="decoration">
        <h2>토마토(Tomato)</h2>
    <p> [<a href="https://www.fitbug.com/g/Superfoods-tomatoes" target="_blank">외부 링크</a>]</p>
    <p>토마토는 비타민 A, C가 풍부한 <span class="edited">과일이다.</span> 채소다. 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을 해주며 혈압을 내리고 혈관을 튼튼하게 해준다.
        토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 보이며 잘 알려져 있듯이 블루베리와 함께 대표적인 항산화 음식이기도 하다.
    </p>
</div>
    <hr>
    <div class="transform">
        <h2>Have to study</h2>
        <ul>
            <li class="trans1">html</li>
            <li class="trans1">css</li>
            <li class="trans2">javascript</li>
        </ul>
    </div><br>
    <hr>
    <div class="shadow">
        <h1 class="shadow1">HTML5</h1>
        <h1 class="shadow2">HTML5</h1>
        <h1 class="shadow3">HTML5</h1>
        <h1 class="shadow4">HTML5</h1>
    </div>
    <hr>
    <div class="letter">
        <h1>HTML5</h1> <!-- 자간 조절하지 않음 -->
        <h1 class="letter1">HTML5</h1> <!-- 자간 0.2em -->
        <h1 class="letter2">HTML5</h1> <!-- 자간 0.5em -->
    </div>
</body>
</html>
