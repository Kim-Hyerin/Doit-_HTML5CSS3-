<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>폰트 크기</title>
    <style>
      h1.em1{                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
        font-size:1em;
      }
      h1.em2{
        font-size:2em;
      }
      h1.em3{
        font-size:3em;
      }
      h1.ex1{
        font-size:1ex;
      }
      h1.ex2{
        font-size:2ex;
      }
      h1.ex3{
        font-size:3ex;
      }

      p.em1{
        font-size:1em;
      }
      p.em2{
        font-size:2em;
      }
      p.em3{
        font-size:3em;
      }
      p.ex1{
        font-size:1ex;
      }
      p.ex2{
        font-size:2ex;
      }
      p.ex3{
        font-size:3ex;
      }
    </style>
</head>
<body>
  <h1 class="ex1">1ex 제목</h1>
  <p class="ex1">1ex 단락</p>

  <h1 class="ex2">2ex 제목</h1>
  <p class="ex2">2ex 단락</p>

  <h1 class="ex3">3ex 제목</h1>
  <p class="ex3">3ex 단락</p>


  <h1 class="em1">1em 제목</h1>
  <p class="em1">1em 단락</p>

  <h1 class="em2">2em 제목</h1>
  <p class="em2">2em 단락</p>

  <h1 class="em3">3em 제목</h1>
  <p class="em3">3em 단락</p>
</body>
</html>
