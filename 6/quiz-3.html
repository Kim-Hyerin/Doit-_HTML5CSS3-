<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
			.container {
				width:500px;
        height:50px;
        margin:0 auto;
				background-color:#444;
        text-align: center; /* 텍스트 중앙 정렬 */
			}
      h1 {
        color: #fff; /* 글자 색 */
        text-shadow: 3px 2px 5px #000;
        /* 그림자 속성: (오른쪽 아래로)가로 거리, 세로 거리, 번짐 정도, 색상 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>최신 웹 디자인 트렌드</h1>
    </div>
  </body>
</html>
